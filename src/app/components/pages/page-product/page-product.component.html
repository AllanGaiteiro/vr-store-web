<div class="product-container" *ngIf="!runProduct">
  <app-navbar route="cadastro" [id]="prodId || null"></app-navbar>

  <div class="grid-container">
    <div>
      <app-product-form></app-product-form>
      <app-price-list [prodId]="prodId"></app-price-list>
    </div>

    <div>
      <img class="image-container" [src]="getImage()" alt="Produto" />
      <app-image-upload
        (imageUrlChange)="onImageUrlChange($event)"
      ></app-image-upload>
    </div>
  </div>
</div>
