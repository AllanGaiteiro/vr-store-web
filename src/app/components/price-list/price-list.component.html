<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="addButton">
      <th mat-header-cell *matHeaderCellDef>
        <app-add-new-price-button (priceAdded)="onPriceAdded()"></app-add-new-price-button>
      </th>
      <td mat-cell *matCellDef="let price"></td>
    </ng-container>

    <ng-container matColumnDef="store">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Loja</th>
      <td mat-cell *matCellDef="let price">{{ price.store.description }}</td>
    </ng-container>

    <ng-container matColumnDef="priceValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço de Venda</th>
      <td mat-cell *matCellDef="let price">
        {{ price.priceValue | currency : "BRL" }}
      </td>
    </ng-container>

    <!-- Ações (Editar e Deletar) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let price">
        <app-edit-price-button [price]="price"></app-edit-price-button>
        <app-delete-price-button [id]="price.id"></app-delete-price-button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['addButton', 'store', 'priceValue', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['addButton', 'store', 'priceValue', 'actions']
      "
    ></tr>
  </table>
</div>
