<div class="product-list-container">
  <app-spinner [isLoading]="isLoading"></app-spinner>

  <app-error-list [hasError]="hasError && !isLoading"></app-error-list>

  <app-not-found
    [notFound]="!isLoading && products.length === 0 && !hasError"
  ></app-not-found>

  <!-- Tabela de produtos -->
  <table
    *ngIf="!isLoading && products.length > 0"
    mat-table
    [dataSource]="products"
    class="mat-elevation-z8 product-table"
  >
    <!-- Código -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <!-- Preço de Venda -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Custo (R$)</th>
      <td mat-cell *matCellDef="let product">{{ product.cost | currency }}</td>
    </ng-container>

    <!-- Ações (Editar e Deletar) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <app-edit-product-button [id]="product.id"></app-edit-product-button>
        <app-delete-product-button
          [id]="product.id"
          (deleted)="onSetList()"
        ></app-delete-product-button>
      </td>
    </ng-container>

    <!-- Linhas da tabela -->
    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'description', 'price', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'description', 'price', 'actions']"
    ></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [length]="maxLength || products.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 8, 10, 20, 50, 100]"
    showFirstLastButtons
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
