<div class="product-list-container">
  <div *ngIf="!isLoading && dataSource && dataSource.data.length">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="product-table"
    >
      <!-- Código -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          (click)="changeSort('id')"
        >
          Código
        </th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          (click)="changeSort('product.description')"
        >
          Descrição
        </th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <!-- Preço de Venda -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="changeSort('product.cost')">Custo (R$)</th>
        <td mat-cell *matCellDef="let product">
          {{ product.cost | currency }}
        </td>
      </ng-container>

      <!-- Ações (Editar e Deletar) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <app-edit-product-button [id]="product.id"></app-edit-product-button>
          <app-delete-product-button
            [id]="product.id"
            (deleted)="onSetList()"
          ></app-delete-product-button>
        </td>
      </ng-container>

      <!-- Linhas da tabela -->
      <tr
        mat-header-row
        *matHeaderRowDef="['id', 'description', 'price', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['id', 'description', 'price', 'actions']"
      ></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [length]="maxLength || dataSource.data.length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20, 50, 100]"
      showFirstLastButtons
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>

  <app-spinner [isLoading]="isLoading"></app-spinner>

  <app-error-list [hasError]="hasError && !isLoading"></app-error-list>

  <app-not-found
    [notFound]="!isLoading && products.length === 0 && !hasError"
  ></app-not-found>
</div>
