<div class="product-list-container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="hasError && !isLoading" class="error-message">
    Ocorreu um erro ao carregar os produtos. Tente novamente.
  </div>

  <div
    *ngIf="!isLoading && products.length === 0 && !hasError"
    class="no-products-message"
  >
    Nenhum produto encontrado.
  </div>

  <!-- Tabela de produtos -->
  <table
    *ngIf="!isLoading && products.length > 0"
    mat-table
    [dataSource]="products"
    class="mat-elevation-z8 product-table"
  >
    <!-- Código -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <!-- Preço de Venda -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Custo (R$)</th>
      <td mat-cell *matCellDef="let product">{{ product.cost | currency }}</td>
    </ng-container>

    <!-- Ações (Editar e Deletar) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <app-edit-product-button [id]="product.id"></app-edit-product-button>
        <app-delete-product-button
          [id]="product.id"
        ></app-delete-product-button>
      </td>
    </ng-container>

    <!-- Linhas da tabela -->
    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'description', 'price', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['id', 'description', 'price', 'actions'];
        trackBy: trackById
      "
    ></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator
    [length]="maxLength || products.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 8, 10, 20, 50, 100]"
    showFirstLastButtons
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
